<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#FFFFFF"/>

  <!-- Header -->
  <rect x="0" y="0" width="390" height="88" fill="#FFFFFF"/>
  <!-- Back -->
  <polyline points="28,52 40,44 40,60" fill="none" stroke="#2563EB" stroke-width="2"/>
  <!-- Name and presence -->
  <text x="64" y="50" font-family="SF Pro, Roboto, Arial" font-size="16" font-weight="600" fill="#0F172A">Alex Johnson</text>
  <circle cx="64" cy="60" r="6" fill="#10B981"/>
  <text x="76" y="64" font-family="SF Pro, Roboto, Arial" font-size="12" fill="#94A3B8">Online</text>
  <!-- Overflow -->
  <circle cx="360" cy="50" r="2" fill="#475569"/>
  <circle cx="360" cy="58" r="2" fill="#475569"/>
  <circle cx="360" cy="66" r="2" fill="#475569"/>

  <!-- Day separator -->
  <line x1="16" y1="112" x2="374" y2="112" stroke="#E5E7EB"/>
  <rect x="140" y="104" rx="12" ry="12" width="110" height="16" fill="#FFFFFF"/>
  <text x="156" y="116" font-family="SF Pro, Roboto, Arial" font-size="12" fill="#94A3B8">Day • Oct 21</text>

  <!-- Received bubble -->
  <rect x="16" y="140" rx="16" ry="16" width="240" height="48" fill="#F3F4F6"/>
  <text x="28" y="168" font-family="SF Pro, Roboto, Arial" font-size="16" fill="#111827">Hey! How are you?</text>

  <!-- Sent bubble -->
  <rect x="134" y="204" rx="16" ry="16" width="240" height="48" fill="#2563EB"/>
  <text x="146" y="232" font-family="SF Pro, Roboto, Arial" font-size="16" fill="#FFFFFF">I’m good, how about you?</text>
  <!-- Status checks -->
  <text x="362" y="250" font-family="SF Pro, Roboto, Arial" font-size="10" fill="#60A5FA">✓✓</text>

  <!-- Sent short -->
  <rect x="210" y="268" rx="16" ry="16" width="164" height="36" fill="#2563EB"/>
  <text x="222" y="292" font-family="SF Pro, Roboto, Arial" font-size="16" fill="#FFFFFF">Doing great :)</text>

  <!-- Typing indicator -->
  <rect x="16" y="320" rx="16" ry="16" width="120" height="36" fill="#F3F4F6"/>
  <circle cx="40" cy="338" r="4" fill="#94A3B8"/>
  <circle cx="56" cy="338" r="4" fill="#94A3B8"/>
  <circle cx="72" cy="338" r="4" fill="#94A3B8"/>

  <!-- Input bar -->
  <rect x="0" y="756" width="390" height="88" fill="#FFFFFF"/>
  <circle cx="36" cy="800" r="18" fill="#E5E7EB"/>
  <!-- plus icon -->
  <rect x="33" y="799" width="6" height="2" fill="#475569"/>
  <rect x="36" y="796" width="2" height="6" fill="#475569"/>
  <rect x="68" y="780" rx="12" ry="12" width="254" height="40" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="84" y="805" font-family="SF Pro, Roboto, Arial" font-size="14" fill="#9CA3AF">Type a message...</text>
  <circle cx="352" cy="800" r="20" fill="#2563EB"/>
  <!-- send caret -->
  <polygon points="348,794 360,800 348,806" fill="#FFFFFF"/>
</svg>

